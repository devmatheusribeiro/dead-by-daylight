<div class="characters-wrapper">
  @for (item of data(); track $index) {
  <div class="characters-card">
    <div class="body">
      <img [src]="item.image.url" alt="" class="image" width="220" height="220">
    </div>
    <div class="footer display-sm font-semi-bold">{{ item.name }}</div>
  </div>
  }
</div>
